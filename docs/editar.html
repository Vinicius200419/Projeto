<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receita</title>
    <link rel="stylesheet" href="editar.css">
    <link rel="stylesheet" href="comum.css">
</head>
<body>
        <div class="cima">
            <div class="logo-btn">
              <a href="index.html">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhEb-1nCKwnMjv3_jp6566LYED37_JnkUlkw&s" alt="logo">
              </a>
            </div>
    
            <a href="adicionar.html" id="loadAddPageBtn" class="adicionar-btn">Adicionar novas receitas</a>
            <hr>
        </div>
        
    
    <div id="content">
        <h1>Editar Receita</h1>
        <form id="editForm">
            <label for="editNome">Nome da Receita:</label>
            <input type="text" id="editNome" name="nome" required><br><br>

            <label for="editTempo">Tempo de Preparo:</label>
            <input type="number" id="editTempo" name="tempo" required><br><br>

            <label for="editPorcoes">Porções:</label>
            <input type="number" id="editPorcoes" name="serve" required><br><br>

            <label for="editDificuldade">Dificuldade:</label>
            <select id="editDificuldade" name="dificuldade" required>
                <option value="Facil">Fácil</option>
                <option value="Medio">Médio</option>
                <option value="Dificil">Difícil</option>
            </select><br><br>

            <label for="editIngredientes">Ingredientes:</label>
            <textarea id="editIngredientes" name="ingredientes" required></textarea><br><br>

            <label for="editPreparo">Modo de Preparo:</label>
            <textarea id="editPreparo" name="preparo" required></textarea><br><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="edit.js"></script>
</body>
</html>
