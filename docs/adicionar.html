<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adicionar.css">
    <link rel="stylesheet" href="comum.css">
    <title>Adicionar Receita</title>
</head>
<body>
    
    <h1>Adicionar Nova Receita</h1>

    <form action="adicionar.php" method="POST" id="formReceita" enctype="multipart/form-data">
        <div class="nome">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        </div>

        <label for="image">Foto da Receita:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <label for="tempo">Tempo de Preparo (em minutos):</label>
        <input type="number" id="tempo" name="tempo" min="1" required><br><br>

        <h3>Porções</h3>
        <label for="serve">Serve até:</label>
        <input type="number" id="serve" name="serve" min="1" required><br><br>

        <h3>Dificuldade</h3>
        <label for="dificuldade"></label>
        <select id="dificuldade" name="dificuldade" required>
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select><br><br>

        <h3>Ingredientes:</h3>
        <textarea id="ingredientes" name="ingredientes" rows="12" cols="70" placeholder="Digite os ingredientes..." required></textarea><br><br>

        <h3>Modo de Preparo:</h3>
        <textarea id="preparo" name="preparo" rows="25" cols="80" placeholder="Digite o modo de preparo..." required></textarea><br>

        <button type="submit">Adicionar Receita</button>
    </form>

    <script src="script.js"></script>
    <script src="adicionar.js"></script>
</body>
</html>
